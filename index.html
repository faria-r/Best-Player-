<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players-Expense-summery</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 ">
    <header>
        <div class="mx-h-full py-52 bg-cover bg-no-repeat bg-fixed" style="background-image:url(images/R\ \(4\).jpg) ;">
            <h1 class="text-7xl text-center text-amber-500 font-bold" >Your Favourite Players</h1>
        </div>
    </header>
    <main>
        <section class="bg-slate-900 my-16 ">
           <div class=" flex mx-20">
            <div class="grid grid-cols-3 grid-rows-2 gap-4 mx-5">
                <div class="border w-64 h-80">
                    <div class="mb-4 mx-auto">
                        <img src="images/OIP (1).jpg" alt="" style="width: 100%;">
                    </div>
                    <h3 id= "firstPlayer"class=" text-2xl text-center text-amber-500 font-bold mb-4">Lionel Messi</h3>
                    <button id="sl-one"class="px-16 py-2 bg-amber-700 mx-10 text-white font-semibold text-xl">Select</button>
                </div>
                <div class="border w-64 h-80">
                    <div class="mb-4 mx-auto">
                        <img src="images/OIP (1).jpg" alt="" style="width: 100%;">
                    </div>
                    <h3 id= "secondPlayer" class=" text-2xl text-center text-amber-500 font-bold mb-4">Paolo Maldini</h3>
                    <button id="sl-Two" class="px-16 py-2 bg-amber-700 mx-10 text-white font-semibold text-xl">Select</button>
                </div>
                <div class="border w-64 h-80">
                    <div class="mb-4 mx-auto">
                        <img src="images/OIP (1).jpg" alt="" style="width: 100%;">
                    </div>
                    <h3 id= "thirdPlayer" class=" text-2xl text-center text-amber-500 font-bold mb-4">Fabio Cannavaro</h3>
                    <button id="sl-three" class="px-16 py-2 bg-amber-700 mx-10 text-white font-semibold text-xl">Select</button>
                </div>
                <div class="border w-64 h-80">
                    <div class="mb-4">
                        <img src="images/OIP (1).jpg" alt="" style="width: 100%;">
                    </div>
                    <h3 id= "fourthPlayer" class=" text-2xl text-center text-amber-500 font-bold mb-4">Andres Iniesta</h3>
                    <button id="sl-four" class="px-16 py-2 bg-amber-700 mx-10 text-white font-semibold text-xl">Select</button>
                </div>
                <div class="border w-64 h-80">
                    <div class="mb-4 mx-auto">
                        <img src="images/OIP (1).jpg" alt="" style="width: 100%;">
                    </div>
                    <h3 id= "fifthPlayer" class=" text-2xl text-center text-amber-500 font-bold mb-4">Cristiano Ronaldo</h3>
                    <button id="sl-five" class="px-16 py-2 bg-amber-700 mx-10 text-white font-semibold text-xl">Select</button>
                </div>
                <div class="border w-64 h-80">
                   <div class="mb-4 mx-auto">
                        <img src="images/OIP (1).jpg" alt="" style="width: 100%;">
                    </div>
                    <h3 id= "sixPlayer" class=" text-2xl text-center text-amber-500 font-bold mb-4">Diego Maradona</h3>
                    <button id="sl-six" class="px-16 py-2 bg-amber-700 mx-10 text-white font-semibold text-xl">Select</button>
                </div>
            
                
            </div>
            <div class="w-80 border">
                <div class="border p-8 h-80">
                    <h2 class="text-white text-3xl text-center font-bold" >Selected-Five</h2>
                    <ol id="li-container" type="1" start="1" class="text-center text-white p-8" >
                    </ol>
                </div>
                <div class="py-5">
                    <h2 class="text-white text-3xl text-center font-bold mb-3" >Budget</h2>
                    <div class="text-center text-white">
                        <span class="text-xl mr-3">Per Player</span>
                    <input id="playerCost" type="text" class="py-2 bg-slate-900 border mb-4">
                    <button id="calcPlayerCost" class=" mb-4 px-24 py-2 bg-blue-600 font-semibold text-xl">Calculate</button>
                    <h4 class="text-xl mb-4">Player Expense <span class="ml-8">$<span id="PlayerExpense">0000</span></span></h4>
                    <span class="text-xl mr-3">Manager</span>
                    <input type="text" class="py-2 bg-slate-900 border mb-4"> <br>
                    <span class="text-xl mr-8">Coach</span>
                     <input type="text" class="py-2 bg-slate-900 border mb-4"> <br>
                     <button class=" mb-4 px-16 py-2 bg-blue-600 font-semibold text-xl">Calculate Total</button>
                     <p  class="text-xl font-semibold">Total <span class="ml-8 text-amber-700">$<span>0000</span></span></p>
                    </div>
                </div>
            </div>
           </div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
